<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Julien Gaillard-LandingPage</title>
	<link rel="stylesheet" href="style.css">
	<!-- [...] -->
  	<link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
 	<!-- [...] -->

</head>
<body>
	<!-- Banner section -->
  <div class="banner">
    <h1>ULTRAS MARSEILLE</h1>
    <p>Everywhere and always, alone against all</p>
    <a href="https://www.ligue1.fr/clubs?id=olympique-de-marseille" target="_blank" class="btn-blue">Our club news</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Our world</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="http://www.commandoultra84.com/Macros/autocollants/liberte%20pour%20les%20ultras.jpg" alt="">
        <h3>Our state of mind towards the League</h3>
        <p>Be Free in the Stadium
</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="http://www.commandoultra84.com/Macros/autocollants/cu84%20n8.jpg">
        <h3>Our Identity</h3>
        <p>First logo created in August 1984.</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="http://www.commandoultra84.com/Macros/autocollants/l%20europe%20nous%20appartient.jpg" alt="">
        <h3>Ultras in Europe</h3>
        <p> We won everywhere, and we'll win again</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p> SINCE 1984</p>
  </div>
</body>
</html>
